name: Infra CD

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed
  workflow_dispatch: {}

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  # Terraform State Bucket is configured in infra/main.tf backend block

jobs:
  deploy-infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY_INFRA_ADMIN }}' # Admin SA
          # Future: Switch to specific Infra Admin SA Key/WIF

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.14.1"

      - name: Terraform Init
        run: terraform init
        working-directory: infra

      - name: Terraform Validate
        run: terraform validate
        working-directory: infra

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false -var="project_id=${{ env.PROJECT_ID }}" -var="github_repo=${{ github.repository }}"
        working-directory: infra