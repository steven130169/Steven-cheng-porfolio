name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }} # Use PAT from secrets

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Git Configuration
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run release-it
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }} # Pass PAT to release-it
        run: npm run release -- --ci

      - name: Trigger Deploy
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: gh workflow run infra-deploy.yml --ref main
