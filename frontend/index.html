<!DOCTYPE html>
<html lang="en" class="scroll-smooth scroll-pt-24">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Steven Cheng (鄭棋文) | Senior Cloud Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'light-background': '#f8f5f2',
                        'dark-text': '#403d39',
                        primary: '#c2410c',
                        secondary: '#f97316',
                        card: '#ffffff',
                        'border-light': '#e7e5e4',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f0edea; }
        ::-webkit-scrollbar-thumb { background: #d4b499; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #c2a186; }

        /* Ink Splash Animation */
        @keyframes ink-splash-reveal {
            from {
                mask-size: 0% 0%;
            }
            to {
                mask-size: 300% 300%;
            }
        }
        .animate-ink-splash {
            mask-image: radial-gradient(circle, black 50%, transparent 100%);
            mask-position: center;
            mask-repeat: no-repeat;
            animation: ink-splash-reveal 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
    </style>
</head>
<body class="bg-light-background text-dark-text font-sans antialiased selection:bg-primary selection:text-white">
<div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
