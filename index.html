<!DOCTYPE html>
<html lang="en" class="scroll-smooth scroll-pt-24">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Steven Cheng (鄭棋文) | Senior Cloud Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        // 新的暖色調定義
                        'light-background': '#f8f5f2', // 溫暖的淺米色
                        'dark-text': '#403d39',       // 溫暖的深棕灰色
                        primary: '#c2410c',           // 專業的赤陶色/磚橘色
                        secondary: '#f97316',         // 較亮的橘色，用於點綴
                        card: '#ffffff',              // 簡潔的白色
                        'border-light': '#e7e5e4',    // 淺暖灰色
                        // 移除舊的 dark 和 darker，因為我們將使用 light-background
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar for Webkit - 更新為暖色調 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f0edea; /* 淺於背景色 */
        }

        ::-webkit-scrollbar-thumb {
            background: #d4b499; /* 暖色調的捲軸 */
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #c2a186;
        }
    </style>
</head>
<body class="bg-light-background text-dark-text font-sans antialiased selection:bg-primary selection:text-white">
<div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
